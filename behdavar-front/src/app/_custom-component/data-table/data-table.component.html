<div class="card my-1">
  <div class="example-loading-shade"
       *ngIf="loading$ | async">
    <mat-spinner *ngIf="loading$ | async"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="loading$ | async">
      {{loadingText}}
    </div>
  </div>

  <table mat-table [dataSource]="httpDataSource" matSort class="w-100">

    <ng-container *ngFor="let col of tableColumns" [matColumnDef]="col.fieldName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{col.title}}</th>
      <td mat-cell *matCellDef="let element"> {{handelDot(element, col.fieldName)}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10]" [length]="totalRecord$ | async" [pageSize]="5"
                 showFirstLastButtons></mat-paginator>

</div>
