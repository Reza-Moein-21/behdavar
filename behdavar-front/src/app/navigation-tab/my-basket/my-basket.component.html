<div *ngIf="!route.url.match('find') else normal" class="card p-2" fxLayout="row" fxLayoutAlign="start stretch">
  <div fxFlex="90">
    <router-outlet></router-outlet>
  </div>

  <div fxFlex="10">
    <button mat-stroked-button color="primary" routerLink="./find">
      <span>{{lang.back}}</span>
      <mat-icon>arrow_back</mat-icon>
    </button>

  </div>

</div>

<ng-template #normal>
  <div class="card p-2">
    <router-outlet></router-outlet>
  </div>

</ng-template>
