<div fxLayout="row" style="padding: 5rem 2rem">
  <div fxLayout="column" fxLayoutGap="1rem">
    <a  class="link" *ngFor="let link of links" [href]="link.link" target="_blank"
        fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="1rem">
      <img mat-card-avatar [src]="link.icon" alt="User avatar" class="avatar">
      <h5>{{link.title}}</h5>
    </a>
  </div>

</div>
