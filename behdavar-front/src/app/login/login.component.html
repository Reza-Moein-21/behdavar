<div fxLayout="row" fxLayoutAlign="center center" fxFill class="login">

  <mat-card class="w-50 pt-5 pb-5" fxLayout="row" fxLayoutAlign="center stretch" fxLayout.xs="column">

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="center stretch" fxLayoutGap="1.5rem"
          class="w-100">
      <h3 class="text-center">{{loginLang.loginMessage}}</h3>

      <mat-form-field appearance="outline">
        <mat-label>{{loginLang.usernameMessage}}</mat-label>
        <input matInput formControlName="username">
        <mat-icon matSuffix>person</mat-icon>
        <mat-error *ngIf="submitted && f.username.errors && f.username.errors.required">Username is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>{{loginLang.passwordMessage}}</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="submitted && f.username.errors && f.password.errors.required">Username is required
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary">{{loginLang.enterMessage}}</button>
    </form>

    <div fxLayout="column" fxLayoutAlign="center center">
      <img src="../../assets/image/logo.png" alt="logo" class="w-75">
    </div>

  </mat-card>

</div>
