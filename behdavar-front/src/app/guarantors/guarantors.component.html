<div fxLayout="row" fxLayoutAlign="start stretch" fxLayoutGap="0.5rem">
  <div class="w-25 card">
    <div class="text-center card-header">{{lang.guarantorList}}</div>
    <div class="card-title">
      <mat-selection-list #GLSelect (selectionChange)="guarantorSelectChange()" class="overflow-auto" style="max-height: 20rem" #shoes
                          [multiple]="false">
        <mat-list-option *ngFor="let guarantorDto of guarantorDtoList" [value]="guarantorDto">
          {{guarantorDto?.person?.fullName}}
        </mat-list-option>
      </mat-selection-list>
    </div>
  </div>
  <div class="p-2 card w-75" >
    <form [formGroup]="guarantorsForm" (ngSubmit)="onSubmit()" >
      <div fxLayout="column" fxLayoutGap="1rem" formGroupName="person">

        <div fxLayout="row" fxLayoutGap="0.5rem">
          <mat-form-field class="flex-fill">
            <label>{{lang.name}}</label>
            <input matInput formControlName="fullName" [errorStateMatcher]="matcher">
          </mat-form-field>

          <mat-form-field class="flex-fill">
            <label>{{lang.fatherName}}</label>
            <input matInput formControlName="fatherName" [errorStateMatcher]="matcher">
          </mat-form-field>

        </div>


        <div fxLayout="row" fxLayoutGap="0.5rem">
          <mat-form-field color="accent" appearance="standard" class="flex-fill">
            <mat-label>{{lang.birthDate}}</mat-label>
            <input matInput formControlName="birthDate" [matDatepicker]="picker2" [errorStateMatcher]="matcher">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2 color="primary"></mat-datepicker>
          </mat-form-field>

          <mat-form-field class="flex-fill">
            <label>{{lang.birthPlace}}</label>
            <input matInput formControlName="birthPlace" [errorStateMatcher]="matcher">
          </mat-form-field>

          <mat-form-field class="flex-fill">
            <label>{{lang.nationalNumber}}</label>
            <input matInput formControlName="nationalCode" [errorStateMatcher]="matcher">
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutGap="0.5rem">
          <mat-form-field class="flex-fill">
            <label>{{lang.postalCode}}</label>
            <input
              matInput formControlName="postalCode" [errorStateMatcher]="matcher">
          </mat-form-field>
          <mat-form-field>
            <label>{{lang.workPlacePhone}}</label>
            <input matInput formControlName="workPlacePhone" [errorStateMatcher]="matcher">
          </mat-form-field>
        </div>
        <div class="card" fxLayout="row" fxLayoutGap="0.5rem">
          <div fxLayout="column" fxLayoutAlign="center center" class="text-center card-header">
            {{lang.contactList}}
          </div>
          <div class="card-title">
            <mat-selection-list role="list" [multiple]="false">
              <mat-list-option *ngFor="let contact of contactList" [value]="contact">
                <div fxLayout="row">{{contact | contactToFlatStringPipe}}</div>
              </mat-list-option>
            </mat-selection-list>
          </div>
        </div>

        <div fxLayout="row" fxLayoutAlign="center center" class="w-100" fxLayoutGap="0.5rem">
          <button mat-raised-button type="submit" class="px-5" color="accent">
            <mat-icon>edit</mat-icon>
            <span class="px-2">{{lang.edit}}</span>
          </button>
        </div>
      </div>
    </form>
  </div>

</div>
