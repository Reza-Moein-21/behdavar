<div class="confirm-dialog">
  <div mat-dialog-title><h4 class="text-center">{{lang.dialogTitle}}</h4></div>
  <mat-dialog-actions align="center">
    <button mat-flat-button mat-dialog-close cdkFocusInitial color="accent" class="px-5">
      <span class="px-2">{{lang.no}}</span>
      <mat-icon>cancel</mat-icon>
    </button>
    <button mat-flat-button [mat-dialog-close]="true" color="primary" class="px-5">
      <span class="px-2">{{lang.yes}}</span>
      <mat-icon>check_circle</mat-icon>
    </button>
  </mat-dialog-actions>
</div>
