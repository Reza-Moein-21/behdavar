<app-document-search #documentSearchComponent [documentSearchDataTable]="table" ></app-document-search>

<data-table #table [getRowClassName]="getClassNameByContractStatus" [showColorHint]="true" [title]="documentLang.tableTitle" [httpDataSource]="catalogHttpDataSource" (selectedValueChange)="onSelectedValueChange($event)" (columnToDisplayChange)="onColumnDisplayChange($event)" [tableColumns]="tableColumns"></data-table>
