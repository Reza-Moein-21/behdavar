<form [formGroup]="documentSearchFormParent" (ngSubmit)="onSub()" fxLayout="column" fxLayoutAlign="start start"
      fxLayoutGap="0.5rem" class="py-2 my-2">
  <app-document-search-form [documentSearchForm]="documentSearchFormGroup"></app-document-search-form>
  <app-customer-search-form [customerSearchForm]="customerSearchFormGroup"></app-customer-search-form>
  <app-bank-machine-search-form [backMachineSearchForm]="bankMachineSearchFormGroup"></app-bank-machine-search-form>

  <div fxLayout="row" fxLayoutAlign="center center" class="w-100" fxLayoutGap="0.5rem">
    <button type="submit" mat-raised-button color="primary" class="px-5">{{documentSearchLang.search}}</button>
    <button type="reset" mat-raised-button color="accent" class="px-5">{{documentSearchLang.reset}}</button>
  </div>
</form>



  <table mat-table multiTemplateDataRows [dataSource]="documentList" class="mat-elevation-z8 p-5 ">
  <ng-container [matColumnDef]="col" *ngFor="let col of myColumns">
    <th mat-header-cell *matHeaderCellDef>{{col}}</th>
    <td mat-cell *matCellDef="let doc">{{doc[col]}} </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="myColumns.length">
      <div class="example-element-detail"
           [@detailExpand]="element == expendedDocument ? 'expanded' : 'collapsed'">
        <app-document-toolbar [data]="element.id" *ngIf="element == expendedDocument"></app-document-toolbar>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="myColumns"></tr>
  <tr mat-row *matRowDef="let element; columns: myColumns;"
      class="example-element-row"
      [class.example-expanded-row]="expendedDocument === element"
      (click)="expendedDocument = expendedDocument === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
